name: Despliegue Continuo jquiroz.net

on:
  push:
    branches:
      - master

  pull_request:
    types: [closed]
    branches:
      - master

jobs:
  deploy:
    name: Despliegue servidor
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}

    - name: Ejecutar FASTAPI
      run: |
        ssh -o StrictHostKeyChecking=no carlos@jquiroz.net << 'EOF'

          cd /home/carlos/prueba/calculadora
          git pull origin master
          source .venv/bin/activate
          pip install -r requeriments.txt || pip install fastapi uvicorn

          fuser -k 3016/tcp || true
          nohup /home/carlos/venv/.venv/bin/uvicorn main:app --host 0.0.0.0 --port 3016 > fastapi.log 2>&1 &
		EOF

